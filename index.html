<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Robin JAUFFRET</title>
<style>
body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Permet le défilement de la page si nécessaire */
            scroll-behavior: smooth; /* Ajoute une fluidité au défilement */
        }
        .pdf-container {
            display: flex;
            flex-direction: column; /* Permet au conteneur de s'adapter à la largeur de l'écran */
            align-items: center;
            justify-content: center;
            height: 100vh; /* Assure que le conteneur occupe toute la hauteur de la vue */
        }
        .pdf-viewer {
            max-width: 100%; /* Occupe au maximum la largeur du conteneur */
            width: auto; /* Ajuste automatiquement la largeur en fonction du PDF */
            height: auto; /* Ajuste automatiquement la hauteur pour conserver le ratio d'aspect */
            border: none; /* Supprime la bordure autour de l'iframe */
        }
    </style>
</head>
<body>
<div class="pdf-container">
<iframe src="Jauffret_Robin_CV--.pdf" type="application/pdf" class="pdf-viewer"></iframe>
</div>
<script>
function adjustIframeHeight() {
            var iframe = document.querySelector('.pdf-viewer');
            var containerHeight = iframe.parentElement.clientHeight;
            iframe.style.height = containerHeight + 'px';
        }
        window.addEventListener('resize', adjustIframeHeight);
        window.addEventListener('load', adjustIframeHeight);
    </script>
</body>
</html>
