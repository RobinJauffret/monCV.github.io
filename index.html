<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin JAUFFRET - CV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #pdf-container {
            width: 100vw;
            height: 100vh;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <object id="pdf-viewer" type="application/pdf" data="Jauffret_Robin_CV--.pdf"></object>
    </div>
    
    <script>
        // Ajuster la taille du PDF viewer en fonction de la taille de l'écran
        window.addEventListener('resize', function() {
            var pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.style.height = window.innerHeight + 'px';
            pdfViewer.style.width = window.innerWidth + 'px';
        });
        
        // Déclencher l'événement 'resize' pour ajuster la taille initiale
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
