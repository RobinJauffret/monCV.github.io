<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Robin JAUFFRET</title>
  <style>
    /* Réinitialisation des marges et des paddings pour tout le corps de la page */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Empêche le défilement de la page entière */
      scroll-behavior: smooth; /* Ajoute une fluidité au défilement */
    }

    /* Conteneur pour centrer l'iframe */
    .pdf-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Assure que le conteneur occupe toute la hauteur de la vue */
      width: 100vw; /* Assure que le conteneur occupe toute la largeur de la vue */
    }

    /* Styles pour l'iframe contenant le PDF */
    .pdf-viewer {
      width: 100%; /* L'iframe s'adapte à 100% de la largeur de son conteneur */
      height: 100%; /* L'iframe s'adapte à 100% de la hauteur de son conteneur */
      border: none; /* Supprime la bordure de l'iframe */
      margin: 0; /* Supprime les marges */
      padding: 0; /* Supprime les paddings */
      overflow: hidden; /* Masque le contenu dépassant de l'iframe */
    }

    /* Bouton de zoom */
    #zoom-out-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Media query pour les tablettes */
    @media only screen and (min-width: 768px) and (max-width: 1024px) {
      .pdf-viewer {
        /* Styles spécifiques aux tablettes */
      }
    }

    /* Media query pour les smartphones en format portrait */
    @media only screen and (max-width: 767px) and (orientation: portrait) {
      .pdf-viewer {
        width: 100%;
        height: auto; /* Ajuste automatiquement la hauteur en fonction de la largeur */
      }
    }
  </style>
</head>
<body>
  <!-- Conteneur centré pour l'iframe -->
  <div class="pdf-container">
    <!-- Iframe contenant le fichier PDF -->
    <iframe src="Jauffret_Robin_CV--.pdf" type="application/pdf" class="pdf-viewer"></iframe>
  </div>

  <!-- Bouton de zoom -->
  <button id="zoom-out-button">Dézoomer</button>

  <script>
    document.getElementById('zoom-out-button').addEventListener('click', function() {
      var iframe = document.querySelector('.pdf-viewer');
      var currentScale = parseFloat(iframe.style.transform.split('(')[1].split(')')[0]);
      var newScale = currentScale * 0.9; // Réduit le zoom de 10% à chaque clic

      iframe.style.transform = 'scale(' + newScale + ')';
    });
  </script>
</body>
</html>
