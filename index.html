<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Robin JAUFFRET</title>
<style>
body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Empêche le défilement de la page entière */
            scroll-behavior: smooth; /* Ajoute une fluidité au défilement */
        }
        .pdf-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Assure que le conteneur occupe toute la hauteur de la vue */
            width: 100vw; /* Assure que le conteneur occupe toute la largeur de la vue */
        }
        .pdf-viewer {
            width: 100%; /* Occupe toute la largeur du conteneur */
            height: auto; /* Ajuste automatiquement la hauteur pour conserver le ratio d'aspect */
            max-height: none; /* Permet au PDF d'occuper toute la hauteur disponible */
            border: none; /* Supprime la bordure autour de l'iframe */
            width: 100%; /* Ajoute la largeur de l'iframe */
        }
        @media screen and (max-width: 768px) {
            .pdf-viewer {
                width: 90vw; /* Ajuste la largeur du PDF sur les appareils mobiles */
                height: 90vh; /* Ajuste la hauteur du PDF sur les appareils mobiles */
            }
        }
    </style>
</head>
<body>
<div class="pdf-container">
<iframe src="Jauffret_Robin_CV--.pdf" type="application/pdf" class="pdf-viewer" width="100%"></iframe>
</div>
<script>
function adjustIframeHeight() {
            var iframe = document.querySelector('.pdf-viewer');
            var containerHeight = iframe.parentElement.clientHeight;
            iframe.style.height = containerHeight + 'px';
        }
        window.addEventListener('resize', adjustIframeHeight);
        window.addEventListener('load', adjustIframeHeight);
    </script>
</body>
</html>
