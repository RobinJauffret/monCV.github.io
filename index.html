<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Jauffret - CV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        };

        function setPDFViewerSource() {
            var pdfViewer = document.getElementById("pdf-viewer");
            var pdfViewMode = isMobileDevice() ? "FitR" : "FitH";
            pdfViewer.src = "CV.pdf#view=" + pdfViewMode;
        }
    </script>
</head>
<body onload="setPDFViewerSource()">
    <div id="pdf-container">
        <iframe id="pdf-viewer" seamless></iframe>
    </div>
</body>
</html>
