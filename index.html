<!DOCTYPE html>
<!-- Déclaration du type de document HTML -->

<html lang="fr">
<!-- Définition de la langue du document (français) -->

<head>
    <!-- En-tête du document -->

    <meta charset="UTF-8">
    <!-- Définition du jeu de caractères (UTF-8) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuration de la fenêtre d'affichage pour les appareils mobiles -->

    <title>Robin Jauffret - CV</title>
    <!-- Titre de la page web -->

    <style>
        /* Début de la section de style CSS */

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Suppression des marges et des remplissages pour le corps de la page
           et masquage du contenu débordant */

        #pdf-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        /* Définition d'un conteneur pour le visualiseur PDF avec une largeur
           et une hauteur égales à la largeur et à la hauteur de la fenêtre d'affichage,
           et positionnement relatif */

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Définition du visualiseur PDF avec une largeur et une hauteur égales à celles
           du conteneur, et suppression de la bordure */
    </style>
    <!-- Fin de la section de style CSS -->
</head>
<!-- Fin de l'en-tête du document -->

<body>
    <!-- Corps du document -->

    <div id="pdf-container">
        <!-- Conteneur pour le visualiseur PDF -->

        <iframe id="pdf-viewer" src="CV.pdf#view=FitH" seamless></iframe>
        <!-- Visualiseur PDF avec le CV chargé, ajusté à la largeur de la fenêtre d'affichage -->
    </div>
    <!-- Fin du conteneur pour le visualiseur PDF -->
</body>
<!-- Fin du corps du document -->

</html>
<!-- Fin du document HTML -->
