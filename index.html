<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin JAUFFRET</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .pdf-viewer {
            width: 100%;
            height: 100vh; /* Utilisez 100vh pour afficher le fichier PDF dans son intégralité */
            border: none;
            overflow: auto; /* Permet le défilement dans toutes les directions */
            -webkit-overflow-scrolling: touch; /* Améliore le défilement sur les appareils mobiles */
        }
        @media only screen and (max-width: 600px) {
            .pdf-viewer {
                width: 100%;
                height: auto; /* Ajustez la hauteur automatiquement sur les petits écrans */
            }
        }
    </style>
</head>
<body>
    <iframe src="Jauffret_Robin_CV--.pdf" type="application/pdf" class="pdf-viewer"></iframe>
