<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #pdf-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            max-width: 800px;
        }
        @media (max-width: 768px) {
            #pdf-viewer {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="Jauffret_Robin_CV--.pdf#view=FitH" seamless></iframe>
    </div>
</body>
</html>
