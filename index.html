<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media screen and (max-width: 768px) {
            body {
                overflow: auto;
            }

            #pdf-container {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed id="pdf-viewer" src="Jauffret_Robin_CV--.pdf#view=FitH" type="application/pdf">
    </div>
</body>
</html>
