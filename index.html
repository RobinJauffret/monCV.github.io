<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robin JAUFFRET</title>
    <style>
        /* Réinitialisation des marges et des paddings pour tout le corps de la page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            scroll-behavior: smooth;
        }

        /* Conteneur pour centrer l'iframe */
        .pdf-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        /* Styles pour l'iframe contenant le PDF */
        .pdf-viewer {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Conteneur centré pour l'iframe -->
    <div class="pdf-container">
        <!-- Iframe contenant le fichier PDF -->
        <iframe src="Jauffret_Robin_CV--.pdf" type="application/pdf" class="pdf-viewer"></iframe>
    </div>
</body>
</html>
