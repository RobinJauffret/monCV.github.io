<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #pdf-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
    </style>
    
    <!-- Inclusion de pdf.js -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-viewer"></canvas>
    </div>
    
    <script>
        // Charger le fichier PDF
        pdfjsLib.getDocument('Jauffret_Robin_CV--.pdf').promise.then(function(pdf) {
            // Récupérer la première page du PDF
            pdf.getPage(1).then(function(page) {
                // Définir l'échelle d'affichage pour s'adapter à la largeur de l'écran
                var viewport = page.getViewport({ scale: 1 });
                var scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height);
                viewport = page.getViewport({ scale: scale });

                // Récupérer le canvas pour le rendu
                var canvas = document.getElementById('pdf-viewer');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Rendre la page PDF sur le canvas
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }).catch(function(error) {
            console.error('Erreur lors du chargement du PDF :', error);
        });
    </script>
</body>
</html>
