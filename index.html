<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Robin JAUFFRET</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .pdf-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .pdf-viewer {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            border: none;
        }
        @media only screen and (max-width: 600px) {
            .pdf-viewer {
                width: 100%;
                height: auto; /* Ajustez la hauteur automatiquement sur les petits Ã©crans */
            }
        }
    </style>
    <script>
        function resizeIframe() {
            var iframe = document.querySelector('.pdf-viewer');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', resizeIframe);
        window.addEventListener('load', resizeIframe);
    </script>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Jauffret_Robin_CV--.pdf" type="application/pdf" class="pdf-viewer"></iframe>
    </div>
</body>
</html>
